{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Sismos</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3></h3>
            <h3>Sismos</h3>
        </div>

        <div class="form-group">
            <label for="txtLimite">Límite:</label>
            <input type="text" class="form-control" id="txtLimite">
        </div>

        <div class="container d-flex justify-content-end">
            <div class="row">
                <button type="button" class="btn btn-primary float-right" id="buscar">Buscar</button>
            </div>
        </div>
        <br>
        <div class="alert alert-danger" role="alert" id="msg"></div>

        <div class="row">
            <h3>Último Sismo</h3>
        </div>

        <div class="container">
            <div class="card w-100">
                <div class="card-body">
                    <div class="row">
                        <h6>Fecha: </h6>
                        <h6></h6>
                        <h6 id="fecha"></h6>
                    </div>

                    <div class="row">
                        <h6>Magnitud: </h6>
                        <h6 id="magnitud"></h6>
                    </div>

                    <div class="row">
                        <h6>Ubicación: </h6>
                        <h6 id="ubicación"></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Magnitud</th>
                        <th scope="col">Ubicación</th>
                    </tr>
                </thead>
                <tbody id="sismos"></tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#buscar").click(function () {
                $("#msg").hide();
                $("#fecha").empty();
                $("#magnitud").empty();
                $("#ubicación").empty();

                var limit = $("#txtLimite").val();

                if (limit.trim() > 20 || limit.trim() < 0) {
                    $("#msg").show();
                    $("#msg").html("Debe ingresar un valor entre 0 y 20.")
                    $("#sismos").empty();
                } else {
                    $("#sismos").empty();
                }
            })
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#buscar").click(function () {

                var limit = $("#txtLimite").val();

                $.get("https://chilealerta.com/api/query/?user=demo&select=ultimos_sismos", function (data) {
                    $.each(data.ultimos_sismos, function (i, item) {

                        if (i == 0) {
                            $("#fecha").append(item.chilean_time);
                            $("#magnitud").append(item.magnitude);
                            $("#ubicación").append(item.reference);

                        } else if (i == limit) {
                            fila[limit] = "<tr>" +
                                "<td>" + i + "</td>" +
                                "<td>" + item.chilean_time + "</td>" +
                                "<td>" + item.magnitude + "</td>" +
                                "<td>" + item.reference + "</td>" +
                                "</tr>";

                            $("#sismos").append(fila);

                        } else {
                            var fila;
                            fila = "<tr>" +
                                "<td>" + i + "</td>" +
                                "<td>" + item.chilean_time + "</td>" +
                                "<td>" + item.magnitude + "</td>" +
                                "<td>" + item.reference + "</td>" +
                                "</tr>";

                            $("#sismos").append(fila);
                        }
                    });
                });
            });
        });
    </script>
</body>
